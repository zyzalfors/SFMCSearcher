<div class="entry">
  <input #dename type="text" placeholder="Enter DE name ...">
</div>
<div class="entry">
  <textarea #devalues placeholder="Enter headers and separated values ..." wrap="off"></textarea>
</div>
<div class="entry">
  <input #sep type="text" placeholder="Enter separator ...">
</div>
<div class="entry">
  <input #chunksize type="number" placeholder="Enter chunk size ..." min="1">
</div>
<div class="entry">
  <select #methods></select>
</div>
<div class="entry">
  <button #import (click)="Process($event)">Import</button>
</div>
